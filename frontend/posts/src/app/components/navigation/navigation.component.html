<mat-sidenav-container class="sidenav-container mat-app-background"  [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
    <a mat-list-item routerLink = '/home'>Home</a>
    <a mat-list-item routerLink = '/search-bar'>Search</a>
    <a mat-list-item routerLink = '/posts'>Rent</a>
    <span>
      <span style="flex:auto"></span>
    <mat-slide-toggle [(ngModel)] = "isDarkTheme" labelPosition = "before" (change) = "storeThemeSelection()">
      <mat-icon>bedtime</mat-icon>
    </mat-slide-toggle>
    </span>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
<mat-toolbar color="accent">
      <span>
        <a routerLink="/">
         <span>Movie Rental</span>
       </a>
      </span>
      <span>
        <a
         *ngIf="isAuthenticated"
         routerLinkActive="active-link"
          routerLink="/search-bar"
        >
         <span>Logged in</span>
       </a>
        <a
          *ngIf="!isAuthenticated"
          routerLinkActive="active-link"
         routerLink="/login"
       >
         <span>Login</span>
       </a>
       <a
          *ngIf="isAuthenticated"
         (click)="logout()"
          routerLinkActive="active-link"
          routerLink="/login"
       >
         <span>Logout</span>
       </a>
        <a
          *ngIf="!isAuthenticated"
          routerLinkActive="active-link"
          routerLink="/signup"
        >
         <span>Signup</span>
       </a>
      </span>
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </mat-toolbar>
</mat-sidenav-content>
</mat-sidenav-container>
